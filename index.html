<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <button onclick="myFunction()">Toggle dark mode</button>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>PRODUCT MANGEMENT SYSTEM</p>

        </div>

        <div class="input">
            <input placeholder="title" type="text" id="title">

            <div class="price">
                <input onkeyup="gettotal()" placeholder="price" type="number" id="price">
                <input onkeyup="gettotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="gettotal()" placeholder="adds" type="number" id="adds">
                <input onkeyup="gettotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count">
            <input placeholder="category" type="text" id="category">
            <button id="submit">create</button>



        </div>
    
        <div class="output">
            <div class="search">
                <div class="btn">
                    
                </div>
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>adds</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>delete</th>
                </tr>
                <tbody id="body">
                    
                </tbody>
            </table>

        </div>
    







</div>
    <script src="js.js"></script>
</body>
</html>
